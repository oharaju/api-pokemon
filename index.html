<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b06f65387a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:wght@100&family=Secular+One&display=swap" rel="stylesheet">
    <title>Pokédex</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pokédex</h1>
      <form class="register">
        <input class="formInput">
        <button class="formBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="cardPokemon">
        <div class="cardImg">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" class="imgPokemon">
        </div>
        <h3 class="name-Pokemon">Nome: Pikachu</h3>
      </div>
      <div class="actions-Pokemon">
        <button class="btn-actions">voltar</button>
        <button class="btn-actions">próximo</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
